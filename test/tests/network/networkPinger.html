<!DOCTYPE html>
<html>
  <head>
    <title>Network Pinger</title>
		
		<link rel="stylesheet" type="text/css" href="css/sample.css">

		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		
		<script type="text/javascript" src="//localhost:13000/js/util.js"></script>
		<script type="text/javascript" src="//localhost:13000/js/metrics.js"></script>
		<script type="text/javascript" src="//localhost:13000/js/network/peer.js"></script>
		<script type="text/javascript" src="//localhost:13000/js/network/localStorageLink.js"></script>
		
		<script type="text/javascript" src="js/sampleWidget-logging.js"></script>
		
		<script>
			var params={
				echoOn: true,
				tickOn: true,
				tickCount: 10,
				tickDelay: 100
			};
			
			// not a perfect query parser, but good enough for these purposes
			var regex=/([^&=]+)=?([^&]*)/g;
			var query=window.location.search.substring(1);
			var match;
			while(match=regex.exec()) {
				params[match[1]]=decodeURIComponent(match[2]);
			}
			
			var sendTick=function() {
				Sibilant.peer.send({tick: new Date().getTime()});
				params.tickCount--;
				if(params.tickCount) {
					window.setTimeout(sendTick,params.tickDelay)	
				}
			};
			
			if(params.tickOn) {
				sendTick();
			}
			
			if(params.echoOn) {
				Sibilant.peer.on("receive",function(packet) {
					Sibilant.peer.send(packet.data);
				});
			}
		</script>
  </head>
  <body>
		<p>Stats:
			<pre id="stats"></pre>
	</p><p>
		Messages:
		<div id="messages"></div>
</p>
  </body>
</html>
