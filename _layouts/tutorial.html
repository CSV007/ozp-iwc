---
layout: default
---

<div class="side-nav">
    <h3 id="tutTitle">Tutorials</h3>
    <ul>
        {% for p in site.pages %}
        {% if p.layout == 'tutorial' %}
        {% if p.url == page.url %}
        <li><a class="selected" href="{{site.baseurl}}{{ p.url }}">{{ p.title }}</a></li>
        {% else %}
        <li><a href="{{site.baseurl}}{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}

        {% endif %}
        {% endfor %}
    </ul>
</div>
<div class="side-nav-main">
    <div>
    {{ content }}
    <script async src="//assets.codepen.io/assets/embed/ei.js"></script>
    <link href="{{site.baseurl}}/bootstrap/css/syntax.css" rel="stylesheet">
    </div>
</div>
